<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tebak Angka 1 - 100</h1>
    <p>Masukkan angka antara 1 dan 100:</p>
    <input type="number" id="tebakan" min="1" max="100">
    <button onclick="cekTebakan()">Tebak</button>
    <p id="hasil"></p>

    <script>
        // Membuat angka acak antara 1 hingga 100
        let angkaRandom = Math.floor(Math.random() * 100) + 1;

        // Fungsi untuk mengecek tebakan
        function cekTebakan() {
            let tebakan = document.getElementById("tebakan").value;
            let hasil = document.getElementById("hasil");

            if (tebakan == angkaRandom) {
                hasil.innerHTML = "ðŸŽ‰ Selamat! Anda menebak dengan benar!";
                hasil.style.color = "green";
            } else if (tebakan < angkaRandom) {
                hasil.innerHTML = "Terlalu rendah! Coba lagi.";
                hasil.style.color = "red";
            } else {
                hasil.innerHTML = "Terlalu tinggi! Coba lagi.";
                hasil.style.color = "red";
            }
        }
    </script>
</body>
</html>
